version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: locacao_dev
      POSTGRES_USER: locacao_user
      POSTGRES_PASSWORD: locacao_pass
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://locacao_user:locacao_pass@db:5432/locacao_dev
